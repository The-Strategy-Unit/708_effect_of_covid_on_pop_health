         sodipodi:role="line"
         id="tspan1136"
         x="78.314056"
         y="40.859726">  population) and reduced health</tspan><tspan
         sodipodi:role="line"
         id="tspan1138"
         x="78.314056"
         y="44.299316">  seeking behaviour.</tspan></text>
